        <script type="text/javascript">
var appletString ="";
var appletString2 ="";
function makeApplet(){
return '<applet name="QuotePage" code="appletcode.NewClass" archive="AppletCode.jar" height="55" width="250"><parm name="no1" value="'+appletString+'"/><parm name="no2" value="'+appletString2+'"/> </applet>';

}

function appletParams(){
appletString = document.form01.no.value;
 appletString2 =  document.form01.nos.value;
var c=document.getElementById("appletContainer");
c.innerHTML=makeApplet();
return false;
}

</script>

     <form name="form01" method="get" action="http://quote.barchart.com/quote.asp" onsubmit="return appletParams()">

<input type="text" name="nos" size="8"/>
