<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>

        </h:head>

        <h:body>
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                    Header

         
  
 
                </p:layoutUnit>

                <p:layoutUnit position="south" size="90" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:insert name="Content">
                        Welcome 
                    </ui:insert>
                   
                </p:layoutUnit>

                <p:layoutUnit position="west" size="305" header="Left" collapsible="true">
                    <h:form>
                        
     
                       <p:menu  style="width:300px">
        <p:submenu label="Operations">
            <p:menuitem value="Create A Report" action="createReport" icon="ui-icon-disk" rendered="#{login.check()}"/>
          <p:menuitem value="My Pending Reports" action="/ViewPendingReport" icon="ui-icon-link" ajax="false" rendered="#{login.roleId!=1}"/>
          <p:menuitem value="My Signed Reports" action="/ViewSignedReport" icon="ui-icon-link" ajax="false" rendered="#{login.roleId!=1}"/>
          <p:menuitem value="Search" action="/Search" icon="ui-icon-search" ajax="false" />
            <p:menuitem value="Logout" action="/login" icon="ui-icon-link" ajax="false" />
         
        </p:submenu>
 
    </p:menu>
                        
    
          </h:form>         
                     
      
                              


                </p:layoutUnit>

                

            </p:layout>

        </h:body>

    </f:view>
</html>
