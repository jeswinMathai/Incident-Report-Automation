<SCRIPT LANGUAGE="JavaScript">

            function writeAppletTag() {
                var appletString = document.form01.no.value;
               var appletString2 =  document.form01.nos.value;
                document.writeln('<APPLET code="appletcode.NewClass" archive="AppletCode.jar" height="55" width="250">');
                document.writeln(buildParamTag('no1',appletString));
                document.writeln(buildParamTag('no2',appletString2));                
                document.writeln('</APPLET>');                
            }

            function buildParamTag(name, value) {
                return '<PARAM NAME="' + name + '" VALUE="' + value + '"/>';
            }

        </SCRIPT> 


    </head>
    <body>
        
        <form name="form01" method="get" action="http://quote.barchart.com/quote.asp" onsubmit="reutrn false" >

<input type="text" name="no" size="8" value="6"/>
<input type="text" name="nos" size="8" value="7"/>
<input type="submit" size="8" />


</form>
       <div id="appletContainer">
   <SCRIPT LANGUAGE="JavaScript">
       writeAppletTag();
          </SCRIPT>
    </div>
