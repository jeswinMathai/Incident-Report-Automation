<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
         xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
   <h:form>
    <p:dataTable var="car" value="#{dtFilterView.cars}" widgetVar="carsTable"
                 emptyMessage="No cars found with given criteria" filteredValue="#{dtFilterView.filteredCars}">
 
   
 
        <p:column filterBy="#{car.id}" headerText="Id"  filterMatchMode="contains">
            <h:outputText value="#{car.id}" />
        </p:column>
 
        <p:column filterBy="#{car.year}" headerText="Year"  filterMatchMode="contains">
        
        
            <h:outputText value="#{car.year}" />
        </p:column>
 
        <p:column filterBy="#{car.brand}" headerText="Brand"  filterMatchMode="contains">
       
            <h:outputText value="#{car.brand}" />
        </p:column>
 
        <p:column filterBy="#{car.color}" headerText="Color"  filterMatchMode="contains">
            
            <h:outputText value="#{car.color}" />
        </p:column>
 
        <p:column filterBy="#{car.sold}" headerText="Status"  filterMatchMode="contains">
            
            <h:outputText value="#{car.sold }" />
        </p:column>
 
      
    </p:dataTable>
</h:form>
    </h:body>
</html>
