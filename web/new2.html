<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en-US">
  <head>
    <title>Math Applet Page - JavaScript to Java LiveConnect</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script language="javascript">
		function enterNums(){
	
            // invoke public applet method
            var greeting = damn.add(document.inputt.no.value,document.inputt.nos.value);

            
         
            document.getElementById('sum').value=greeting;
           
return false;
		}



	</script>

  </head>
  <body>
    <noscript>A browser with JavaScript enabled is required for this page to operate properly.</noscript>
    <script src="https://www.java.com/js/deployJava.js"></script>
  <script>
    var attributes = {id:'damn', code:'appletcode.NewClass',
        archive:'AppletCode.jar', width:710, height:540};
    var parameters = { fontSize:16, permissions:'sandbox' };
    var version = '1.6';
    deployJava.runApplet(attributes, parameters, version);
</script>
    <form name="inputt" action="adsad" onsubmit="return enterNums()">
    no:<input type="text" name="no"/>
     no:<input type="text" name="nos"/>
    sum: <input type="text" id="sum" value="0" disabled="true"/>
    <input type="submit" value="add" />
</form>

   
  </body>
</html>
