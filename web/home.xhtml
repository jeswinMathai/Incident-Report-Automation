<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>

        </h:head>

        <h:body>
            <p:growl id="growl" sticky="true" showDetail="true"/>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="80" resizable="true" closable="true" collapsible="true">
                    Header

         
  
 
                </p:layoutUnit>

                <p:layoutUnit position="south" size="90" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <ui:insert name="Content">
                        Welcome 
                    </ui:insert>
                   
                </p:layoutUnit>

                <p:layoutUnit position="west" size="305" header="Left" collapsible="true">
                    <h:form>
                        
                        <p:panelMenu style="width:300px" rendered="#{login.privilege=='Admin'}">
                        <p:menuitem value="Equipes"  ajax="false" outcome="###"  /> 
        <p:submenu label="Data entry/update forms for master data">
            <p:submenu label="Incident Master" icon="ui-icon-alert" >
                <p:menuitem value="Add" icon="ui-icon-plus" action="AddIM"/>
                <p:menuitem value="Update" icon="ui-icon-arrowthick-1-n" action="UpdateIM"/>
                <p:menuitem value="List View and Search" icon="ui-icon-note" action="ListIM" />
                <p:menuitem value="Export"   icon="ui-icon-print" action="ExportIM"/>
             </p:submenu>
            <p:submenu label="Question Master" icon="ui-icon-help"  >
                <p:menuitem value="Add" icon="ui-icon-plus" action="AddQM" />
                <p:menuitem value="Update" icon="ui-icon-arrowthick-1-n" action="UpdateQM" />
                <p:menuitem value="List View and Search" icon="ui-icon-note"  action="ListQM"/>
                <p:menuitem value="Export"   icon="ui-icon-print" action="ExportQM"/>
            </p:submenu>
            <p:submenu label="Role Master" icon="ui-icon-person"  >
                <p:menuitem value="Add" icon="ui-icon-plus"  action="AddRM"/>
                <p:menuitem value="Update" icon="ui-icon-arrowthick-1-n"  action="UpdateRM"/>
                <p:menuitem value="List View and Search" icon="ui-icon-note"  action="ListRM"/>
                <p:menuitem value="Export"   icon="ui-icon-print" action="ExportRM"/>
             </p:submenu>
        </p:submenu>
        <p:submenu label="Incident Questionnaire Configuration">
            <p:menuitem value="View List Questions and Export"   action="ViewQ" icon="ui-icon-note"/>
            <p:menuitem value="Add and Remove Questions"   action="AddRemoveQI" icon="ui-icon-plus"/>
            <p:menuitem value="View List Incident and Export"   action="ViewI" icon="ui-icon-note"/>
        </p:submenu>
       
        <p:submenu label="User Role Configuration" >
            <p:menuitem value="Assign and Revoke Roles" action="AssignRole" icon="ui-icon-link"/>
            <p:menuitem value="List Users ofSpecific Roles"  action="ViewU" icon="ui-icon-note" />
            <p:menuitem value="Search"  icon="ui-icon-search" />
        </p:submenu>
        

                    </p:panelMenu>
                       <p:menu rendered="true" style="width:300px">
        <p:submenu label="Operations">
            <p:menuitem value="Create A Report" action="createReport" icon="ui-icon-disk" rendered="#{login.check()}"/>
            <p:menuitem value="My Pending Reports" action="ViewPendingReport" icon="ui-icon-link" ajax="false" />
          <p:menuitem value="My Signed Reports" action="ViewSignedReport" icon="ui-icon-link" ajax="false" rendered="#{login.roleId!=1}"/>
         <p:menuitem value="Search" action="Search" icon="ui-icon-search" ajax="false" />
          <p:menuitem value="Logout" action="login" icon="ui-icon-link" ajax="false" />
        </p:submenu>
 
    </p:menu>


                        
    
          </h:form>         
                     
      
                              


                </p:layoutUnit>

                

            </p:layout>

        </h:body>

    </f:view>
</html>
